<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdowntimer using Javascriopt</title>
</head>
<body>

    <h1>Ram Ji Coming..❤️</h1>
    <div class="countdown">
        <div class="timer">
            <span class="time" id="days"></span>
            <span class="lable">Days</span>
        </div>
        <div class="timer">
            <span class="time" id="hours"></span>
            <span class="lable">Hours</span>
        </div>
        <div class="timer">
            <span class="time" id="minutes"></span>
            <span class="lable">Minutes</span>
        </div>
        <div class="timer">
            <span class="time" id="seconds"></span>
            <span class="lable">Second</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
